<html>
<head>
    <meta charset="UTF-8">
    <title>{{subject}}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ebfaff;
            font-family: Arial, Helvetica, sans-serif;
        }
        .container {
            width: 100%;
            height: 100%;
            background-color: #ebfaff;
            text-align: center;
            padding: 50px 0;
        }
        .content {
            width: 600px;
            background-color: #ffffff;
            padding: 20px 35px;
            text-align: center;
            margin: 0 auto;
            border-radius: 8px;
        }
        .heading {
            font-size: 38px;
            font-weight: bold;
            color: #254659;
            margin: 0 0 16px 0;
        }
        .username {
            color: #254659;
            font-size: 20px;
            margin-bottom: 15px;
        }
        .description {
            color: #254659;
            margin-bottom: 26px;
        }
        .reset-btn {
            display: inline-block;
            padding: 8px 55px;
            background-color: #ec612b;
            color: #ffffff;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            text-decoration: none;
        }
        .footer {
            color: #b1b1b1;
            margin: 25px 0;
            font-size: 14px;
        }
        .socials img {
            width: 32px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <table width="600" class="content">
            <tr>
                <td>
                    <img src="cid:logo.png" alt="logo" width="240">
                </td>
            </tr>
            <tr>
                <td>
                    <h1 class="heading">{{subject}}</h1>
                    <p class="description">
                        We heard you need a password reset. Click the link below and you'll be redirected to a secure site from which you can set a new password.
                    </p>
                    <a href="{{resetPasswordLink}}" class="reset-btn">Reset My Password</a>
                    <p class="footer">
                        If you didn't try to reset your password, 
                        <a href="#" style="color: #0b78ff;">click here</a> 
                        and we'll forget this ever happened.
                    </p>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
